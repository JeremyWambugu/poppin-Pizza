<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script> 
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Popin Pizza!</h1>
      <p>standard pizza contains a standard sauce and cheese.</p>
      <form id="pizza-choices">
        <div class="new-pizza col-md-4" id="pizza1">
          <div class="radio" id="select-size">
            <span id="appendNumber"></span>
            <h3>Select pizza size:</h3>
            <label>
              <input type="radio" name="pizza-size" value="20" checked>
              large (1000)
            </label>
            <br>
            <label>
              <input type="radio" name="pizza-size" value="17">
              medium (700)
            </label>
            <br>
            <label>
              <input type="radio" name="pizza-size" value="14">
              small (500)
            </label>
            <br>
          </div>

          <div class="form-group" id="select-toppings">
              <img class="gif1" src="https://media.giphy.com/media/3oz8xH46dD1DSx3vNK/giphy.gif" alt="">
            <h3>Select toppings:</h3>
            <input type="checkbox" name="pizza-toppings" value="1"> mushrooms (100)<br>
            <input type="checkbox" name="pizza-toppings" value="1"> olives (100)<br>
            <input type="checkbox" name="pizza-toppings" value="2"> pineapple (200)<br>
            <input type="checkbox" name="pizza-toppings" value="2"> artichokes (200)<br>
            <input type="checkbox" name="pizza-toppings" value="3"> feta cheese (300)<br>
            <input type="checkbox" name="pizza-toppings" value="3"> sundried tomatoes (300)<br>
            <input type="checkbox" name="pizza-toppings" value="2"> pepperoni (200)<br>
            <input type="checkbox" name="pizza-toppings" value="2"> Bacon (250)<br>
            <input type="checkbox" name="pizza-toppings" value="2"> sausage (250)<br>
            <input type="checkbox" name="pizza-toppings" value="3"> avocado (200)<br>
          </div>
        </div>

        <div id="new-pizzas">
        </div>

        <div class="col-md-12" id="buttons">
          <br>
          <br>
          <span class="btn btn-warning" id="add-pizza">One more?</span><br><br>
          <button type="submit" class="btn btn-danger btn-lg">Order total</button>
        </div>

      </form>
      <img src="https://media.giphy.com/media/OJ8hVSLYbpQ08/giphy.gif" alt="">
      <p>Enjoy your pizza</p>

      <div class="col-md-12" id="display-cost">

      </div>
    </div>
  </body>
</html>
